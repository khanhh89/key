- name: DEBUG: Force Commit Data
  # TẠM THỜI bỏ qua 'if: success()'
  run: |
    git config --global user.name "GitHub Actions"
    git config --global user.email "actions@github.com"
    git add keys.json
    git commit -m "DEBUG: Force update keys from Google Sheets" || true # || true để không thất bại nếu không có gì để commit
    git push
  env:
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
